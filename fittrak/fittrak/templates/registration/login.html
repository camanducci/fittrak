{% extends 'base_accounts.html' %}

{% block title %}Sign in{% endblock %}

{% block form_content %}
<h2>Sign in</h2>
<form method="post" action="/accounts/login/">
  {% csrf_token %}
  {{ form.as_p }}

  <div class="control">
    <button class="button is-primary">Sign in</button> or <a href="{% url "registration_register" %}">Sign up</a>
  </div>
  {{ form.non_form_errors }}
</form>
{% endblock %}
