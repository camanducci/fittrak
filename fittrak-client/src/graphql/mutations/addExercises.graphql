mutation addExercises($workoutId: Int!, $exercises: [ExerciseInputType!]!) {
  addExercises(workoutId: $workoutId, exercises: $exercises) {
    workout {
      id
      exercises {
        id
        slug
        name
        dateStarted
        dateEnded
        sets {
          id
          weight
          repetitions
          unit
        }
      }
    }
  }
}
