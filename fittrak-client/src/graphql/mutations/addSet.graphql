mutation addSet($exerciseId: Int!, $repetitions: Int!, $weight: Int!, $unit: String!, $bodyweight: Boolean) {
  addSet(exerciseId: $exerciseId, repetitions: $repetitions, weight: $weight, unit: $unit, bodyweight: $bodyweight) {
    set {
      id
      repetitions
      weight
      unit
      bodyweight
      exercise {
        id
      }
    }
  }
}
