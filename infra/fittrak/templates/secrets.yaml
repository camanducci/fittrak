apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-django-sensitive
type: Opaque
data:
  secret_key: {{ quote .Values.sensitive.django_secret_key }}
  hashids_salt: {{ quote .Values.sensitive.django_hashids_salt }}
  email_host: {{ quote .Values.sensitive.django_email_host }}
  email_port: {{ quote .Values.sensitive.django_email_port }}
  email_host_user: {{ quote .Values.sensitive.django_email_host_user }}
  email_host_password: {{ quote .Values.sensitive.django_email_host_password }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-cloudsql-db-credentials
type: Opaque
data:
  username: {{ quote .Values.sensitive.cloudsql_db_username }}
  password: {{ quote .Values.sensitive.cloudsql_db_password }}
