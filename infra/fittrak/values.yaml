# Default values for fittrak.

containers:
  static:
    name: fittrak-static
    image:
    containerPort: 80
  app:
    name: webapp
    image:
    containerPort: 8000
    readinessProbe:
      httpGet:
        path: /accounts/login/
        port: 8000
      periodSeconds: 30
      timeoutSeconds: 5
      successThreshold: 1
      failureThreshold: 5
    env:
      pg_host: 127.0.0.1
      pg_port: 5432
      pg_database: fittrak

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

nodeSelector: {}

tolerations: []

affinity: {}
